<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TravelWithUs.com</title>
        <link href="../css/SignUP.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <img src="../Images/Logo/Logo.png" alt="TravelwithUs" class="logo" >
            <nav>
                <ul>
                    <li><a href="../HTML/index.html">Home</a></li>
                    <li><a href="../HTML/blog.html">Blog</a></li>
                    <li><a href="../HTML/Gallery.html">Gallery</a></li>
                    <li><a href="../HTML/Form.html">Sign In</a></li>
                    
                </ul>
            </nav>
        </header>

        <section>
            <div class="container">
                <div class="user singinBx">
                    <div class="imgBx"><img src="../Images/Form/blue.jpg" alt=""></div>
                    <div class="formBx">
                        <form>
                            <h2>Sign In</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="password" name="" placeholder="Password">
                            <input type="submit" name="" value="Login">
                            <p class="signup">Create a new account ? <a href="#" onclick="toggleForm()">Sign Up.</a></p>
                        </form>
                    </div>
                </div>

                <div class="user singupBx">
                    <div class="formBx">
                        <form id="signupp">
                            <h2>Create an Account</h2>
                            <input id="Username" type="text" name="" placeholder="Username">
                            <input id="Email" type="email" name="" placeholder="Em@il Address">
                            <input id="Password" type="password" name="" placeholder="Create Password">
                            <input id="C-password" type="password" name="" placeholder="Confirm Password">
                            <input class="btn" type="submit" name="" value="Register">
                            <p class="signup">Already have account ? <a href="#" onclick="toggleForm();">Sign In.</a></p>
                        </form>
                    </div>
                    <div class="imgBx"><img src="../Images/Form/yellow.jpg" alt=""></div>
                </div>
            </div>
        </section>

        <script type="text/javascript">
        function toggleForm(){
            var container = document.querySelector('.container');
            container.classList.toggle('active')
        }
        </script>


<footer>
    <div class="foot">&copy; Copyright 2021, Sulab Bikram Malla (NP03S200031)</div>
</footer>
</body>
</html>
